---
layout: archive
author_profile: true
---

{% include base_path %}

<h3 class="archive__subtitle">{{ site.data.ui-text[site.locale].recent_posts }}</h3>

{% for post in paginator.posts %}
<p><time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time> <br/>{{post.excerpt}}</p><br/>
{% endfor %}
